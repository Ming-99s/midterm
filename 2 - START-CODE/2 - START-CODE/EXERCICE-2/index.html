<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pagination Component</title>
  </head>
  <body>
    <div id="container">
      <div class="item Green" id="head">Chair</div>
      <div class="item Green" id="head">The Laid Back</div>
      <div class="item Green" id="head">The Worker Bee</div>
      <div class="item Green" id="head">The Chair 4/2</div>
      
      <div class="item white" id="head">Width</div>
      <div class="item white">80 cm</div>
      <div class="item white">60 cm</div>
      <div class="item white">220 cm</div>

      <div class="item Gray" id="head">Height</div>
      <div class="item Gray">100 cm</div>
      <div class="item Gray">110 cm</div>
      <div class="item Gray">90 cm</div>

      <div class="item white" id="head">Depth</div>
      <div class="item white">70 cm</div>
      <div class="item white">65 cm</div>
      <div class="item white">80 cm</div>

      <div class="item Gray" id="head">Weight</div>
      <div class="item Gray">16 kg</div>
      <div class="item Gray">22 kg</div>    
      <div class="item Gray">80 kg</div>
    </div>

  </body>
</html>
